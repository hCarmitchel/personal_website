<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Blog</title>
		  <style  type="text/css"> 
	  #content, #page {
		min-height: 200 !important;
	}
	#pageFooter {
		padding-bottom: 0 !important;
		padding-top: 0 !important;
		}
</style>
	</head>
<body>
{% extends "base.html" %}
{% block content %}
  <div id="navigation">
    <div class="container">
      <div class="row">
        <div class="span12">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="container">
                <ul class="nav">
                  <li><a href="/blog/">About</a></li>
                  <li class="active"><a href="/blog/posts.html">Blog</a></li>
                  <li class="dropdown" id="menu1">
                    <a class="dropdown-toggle" data-toggle="dropdown" href=
                    "#menu1">Portfolio</a>
                    <ul class="dropdown-menu">
                      <li><a href="/blog/work-projects.html">Work Projects</a></li>                      
					  <li><a href="/blog/course-projects.html">Course Projects</a></li>
                    </ul>
                  </li>
                  
				  <li><a href="/blog/resume.html">R&eacute;sum&eacute;</a></li>
                  <li><a href="/blog/contact.html">Contact</a></li>                  <li><a href="/blog/credit.html">Credit</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="content">
    <div class="container" id="page">
      <div class="row">
        <div class="span12">
<h1>Posts tagged: {{tag}}</h1>
                <div class="h1Line">
                  <hr class="med-soften" />
                </div><br />

<ul class="taggedposts">
{% for post in posts %}

<p>{{ post.created|date:"Y-m-d" }}: <a href="/blog/{{post.id}}">{{ post.title }}</a></p>

{% endfor %}
</ul>
	</div>
	</div>
</div>
</div>
{% endblock %}
</body>
</html>
